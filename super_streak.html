<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Streak Game</title>
  <link rel="stylesheet" href="styles-super_streak.css">
  <!-- Include the gamey font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Wrapper with Background Image -->
  <div class="super-streak-page">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <!-- Updated Back Button -->
      <button class="back-button" data-destination="index.html" aria-label="Go Back">Back</button>
      <h1>Super Streak</h1>
      <div style="width: 80px;"></div> <!-- Placeholder for alignment -->
    </div>

    <!-- Main Content -->
    <div class="super-streak-container">
      <!-- Left Box: Sheps Super Streak -->
      <div class="super-streak-box" tabindex="0" role="button" aria-label="Sheps Super Streak">
        <h2>Sheps Super Streak</h2>
        <p>Embark on the Super Streak adventure!</p>
        <!-- Updated Navigation Button -->
        <button class="navigate-button" data-target="superstreak_game.html">Go to Super Streak</button>
      </div>

      <!-- Right Box: The Streak Board -->
      <div class="streak-board-box" tabindex="0" role="button" aria-label="The Streak Board">
        <h2>The Streak Board</h2>
        <p>Experience the Streak Board challenge!</p>
        <!-- Updated Navigation Button -->
        <button class="navigate-button" data-target="streakBoardExperience.html">Visit Streak Board</button>
      </div>
    </div>
  </div>

  <!-- Modal Structure (if needed) -->
  <div id="modalOverlay" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="0">
      <img src="assets/Close Icon.png" alt="Close" class="modal-close" onclick="closeModal(event)">
      <div id="modalBody">
        <!-- Dynamic content will be injected here -->
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- JavaScript File -->
  <script src="superstreak_game_script.js"></script>
</body>
</html>
